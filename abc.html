<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set2025</title>
  </head>
  <body>
    <h2>Danh sách tất cả các loại input</h2>
    
    <label>Button: <input type="button" value="Nhấn ở đây" /></label><br>
    <label>Checkbox: <input type="checkbox" /></label><br>
    <label>Color: <input type="color" /></label><br>
    <label>Date: <input type="date" /></label><br>
    <label>DateTime-Local: <input type="datetime-local" /></label><br>
    <label>Email: <input type="email" placeholder="email...@gmail.com" /></label><br>
    <label>File: <input type="file" /></label><br>
    <input type="hidden" value="Ẩn" /> 
    <label>Image: <input type="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQn4_cfe_ZM15Cs0umK3rwc2S-Ema9moqKvqg&s" alt="Image Button" /></label><br>
    <label>Month: <input type="month" /></label><br>
    <label>Number: <input type="number" min="1" max="100" /></label><br>
    <label>Password: <input type="password" /></label><br>
    <label>Radio: <input type="radio" name="radioGroup" /></label><br>
    <label>Range: <input type="range" min="0" max="100" /></label><br>
    <label>Reset: <input type="reset" /></label><br>
    <label>Search: <input type="search" placeholder="Tìm kiếm..." /></label><br>
    <label>Submit: <input type="submit" value="Gửi" /></label><br>
    <label>Tel: <input type="tel" placeholder="0123-456-789" /></label><br>
    <label>Text: <input type="text" placeholder="Nhập văn bản..." /></label><br>
    <label>Time: <input type="time" /></label><br>
    <label>URL: <input type="url" placeholder="https://fb.com" /></label><br>
    <label>Week: <input type="week" /></label><br>

    <h2>Khi không có type nào thì nó là type gì???</h2>
    <span>Là type = text </span>
  </body>
</html>
